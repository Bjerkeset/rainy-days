<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="./script.js" defer></script>
    <title>Contact</title>
</head>
<body>
    <main>
        <section class="contact-info-section">
            <div class="contact-info-container">
                <div class="contact-text">
                    <p><i class="fa-solid fa-phone"></i>   906 45 718</p>
                    <p><i class="fa-solid fa-envelope"></i>   contact@rainydays.com</p>
                    <p><i class="fa-sharp fa-solid fa-building"></i>   MÃ¸lleparken 4 Oslo</p>
                </div>
                <div class="contact-image">
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=m%C3%B8llepark%20veien%204%20oslo&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">website google maps</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
                    <!-- <img src="./images/map.png" alt="map image"> -->
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="contact-form-container">
                <form action="#">
                    <h2>Keep Updated via newsletter</h2>
                    <div class="form-inputs">
                        <label for="name">Name</label>
                        <input type="text" name="name" required >
                        
                        <label for="email">Email</label>
                        <input type="email" name="email" required pattern="[A-Za-z @]+">
                        
                        <div class="checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I want to recive updates via email.</label>
                        </div>
                        <input id="submit" type="submit">
                    </div>
                <form action="#" class="contact-form-container">
            </div>
        </section>
    </main>
</body>
</html>
